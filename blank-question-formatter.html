<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question to HTML Frrmatter</title>
    <link rel="stylesheet" href="blank-question-formatter-css.css">
    <script src="blank-question-formatter-js.js" defer></script>
</head>
<body>
    <h1>Text to HTML Question Formatter</h1>

    <input type="text" id="titleInput" placeholder="Enter Title Here..." style="width: 100%; max-width: 800px; padding: 10px; font-size: 16px;">
    <br><br>

    <textarea id="inputText" placeholder="Paste your text here..." rows="15" cols="60"></textarea>
    <br>
    <button id="submitBtn">Submit</button>
    <button id="copyBtn">Copy HTML</button>

    <pre id="outputHtml"></pre>
</body>
</html>
