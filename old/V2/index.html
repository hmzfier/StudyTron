<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StudyTron</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="toggle.js" defer></script>
</head>
<body>
    <h1 id ="mainTitle">StudyTron</h1>

    <textarea id="inputText" placeholder="Paste your text here..." rows="15" cols="60"></textarea>
    <br>
    <button id="submitBtn">Submit</button>
    <button id="copyBtn">Copy</button>
    <button id="showTextBtn" style="display: none;">Show Text</button>


    <!-- Pagination controls (top) -->
<div class="pagination-container">
  <button id="prevPage">Previous</button>
  <select class="page-select" id="pageDropdownTop"></select>
  <button id="nextPage">Next</button>
  <button id="showAllPage">Show All</button>

</div>

<pre id="outputHtml"></pre>

<!-- Pagination controls (bottom) -->
<div class="pagination-container">
  <button id="prevPageBottom">Previous</button>
  <select class="page-select" id="pageDropdownBottom"></select>
  <button id="nextPageBottom">Next</button>
  <button id="showAllPageBottom">Show All</button>
</div>

    <div id="sideMenu" class="menu">
    <p class="menuText">Navigation</p>
    <button id="backToTop">Up</button>
    <button id="toMiddle">Mid</button>
    <button id="toBottom">Down</button>

    <p class="menuText">Difficulty</p>
    <button id="showEasyBtn" class="focus-btn">Show Easy</button>
    <button id="showMedBtn" class="focus-btn">Show Med</button>
    <button id="showHardBtn" class="focus-btn">Show Hard</button>

    <p class="menuText">Groups</p>
    <button id="filterAll">Show All</button>
    <button id="filterG1">Show G1</button>
    <button id="filterG2">Show G2</button>
    <button id="filterG3">Show G3</button>
    <button id="filterG4">Show G4</button>
    <button id="filterG5">Show G5</button>
    <button id="filterG6">Show G6</button>
    <button id="filterG7">Show G7</button>
    <button id="filterG8">Show G8</button>
    <button id="filterG9">Show G9</button>
    <button id="filterG10">Show G10</button>
    <button id="filterG11">Show G11</button>
    <button id="filterG12">Show G12</button>
    <button id="filterG13">Show G13</button>
    <button id="filterG14">Show G14</button>
    <button id="filterG15">Show G15</button>
    <button id="filterG16">Show G16</button>
    <button id="filterG17">Show G17</button>
    <button id="filterG18">Show G18</button>
    <button id="filterG19">Show G19</button>
    <button id="filterG20">Show G20</button>
    
  </div>

  <button id="menuButton">â˜°</button>
  <button id="blepButton">SHOW</button>





  <div class="bottom-spacer"></div>

  <script src="menujs.js" defer></script>


</body>
</html>
